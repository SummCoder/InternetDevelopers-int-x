
services:
  mysql:
    image: mysql:8.0
    container_name: mysql8-agent
    environment:
      - MYSQL_ROOT_PASSWORD=root123456
      - MYSQL_DATABASE=agent_db
      - MYSQL_USER=demo_user
      - MYSQL_PASSWORD=demo_pass_123
    # 将宿主端口改为 3307，避免与其他项目使用的 3306 冲突
    ports:
      - "3307:3306"
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci",
      "--init-connect=SET NAMES utf8mb4",
      "--skip-character-set-client-handshake"
    ]
    volumes:
      - agent_mysql_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - agent_demo_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: my-redis-agent
    # 更改宿主端口为 6380，避免与主机上其他 Redis 冲突
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes 
    volumes:
      - ./redis/data:/data 
    networks:
      - agent_demo_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-agent
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=demo_user
      - PMA_PASSWORD=demo_pass_123
    # 改为 8082，避免与其它项目冲突
    ports:
      - "8082:80"
    depends_on:
      - mysql
    networks:
      - agent_demo_network
    restart: unless-stopped

volumes:
  agent_mysql_data:
    driver: local

networks:
  agent_demo_network:
    driver: bridge
