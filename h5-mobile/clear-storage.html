<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>清除浏览器存储</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #5568d3;
    }
    .result {
      margin-top: 20px;
      padding: 12px;
      border-radius: 6px;
      display: none;
    }
    .result.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    p {
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>清除浏览器存储</h1>
    <p>点击下面的按钮清除所有 localStorage 和 sessionStorage 数据</p>
    <button onclick="clearStorage()">清除存储数据</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    function clearStorage() {
      try {
        // 清除 localStorage
        localStorage.clear();
        // 清除 sessionStorage
        sessionStorage.clear();
        
        const result = document.getElementById('result');
        result.className = 'result success';
        result.textContent = '✓ 存储数据已清除！请刷新页面或重新访问应用。';
        
        // 3秒后跳转到登录页
        setTimeout(() => {
          window.location.href = '/';
        }, 2000);
      } catch (e) {
        alert('清除失败：' + e.message);
      }
    }
  </script>
</body>
</html>
